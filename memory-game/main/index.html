<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet"/>
        <title>MemoryGame</title>
    </head>
    <body>
        <div style="display: flex; flex-direction: row; justify-content: space-around; width: 800px;">
            <span>
                <button class="novojogo" id="resetButton">Novo jogo</button>
            </span>    
            <span class="timer">
                <ion-icon name="time-outline" class="timer icon"></ion-icon>
                <span id="timer"></ion-icon></span>   
            </span>  
        </div>
        <div class="tri-state-toggle">
            <input type="radio" id="one" data-max="4"></input>
            <input type="radio" id="two" data-max="6"></input>
            <input type="radio" id="three" data-max="10"></input>
        </div>

        <section class="cards" id="game">
            <div class="card-base" data-tipocarta="" style="display: none;">
                <img src="../img/CSharp.svg" class="front-card"/>
                <img src="../img/CronoTec.jpeg" class="back-card"/>
            </div>
        </section>
    </body> 
    <script type="module" defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Import de coisas adicionais (SweetAlert -> caixa de alerta modificada, ionicons -> Ã­cones)-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
