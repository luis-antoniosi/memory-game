<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="login.css">

        <title>START!</title>
    </head>
    <body>
        <div class="login">
                <div class="start">         
                    <img src="brain.png" alt="brain">
                    <h1>Jogo da Memória</h1>
                </div>
                <input type="text" placeholder="Digite seu nome!" id="nomejogador" class="nome_input"/>
                <br>
            <button type="button" class="botaoStart" id="botao">JOGAR</button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let inputButton = document.getElementById('botao');

        function saveName(e) {
            let input = document.getElementById('nomejogador');
            if (input.value == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Atenção!',
                    text: 'É preciso preencher o seu nome.',
                    backdrop: false
                });
                return;
            }
            
            sessionStorage.setItem('jogador', input.value);            

            changePage();
        }

        function changePage() {
            location.href = "../memory-game/main/index.html";
        }

        inputButton.addEventListener('click', saveName);
    </script>
</html>
